<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head></h:head>
    <h:body>
        <pm:page>
            <pm:header title="Замеры" swatch="b"></pm:header>
            <pm:content>
                <h:form>
                    <p:growl for="aut" id="growl" showDetail="true"/>
                    <pm:field>
                        <p:outputLabel for="login" value="Логин" />
                        <p:inputText id="login" required="true" value="#{login.username}"/>
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="passwd" value="Пароль" />
                        <p:password id="passwd" required="true" value="#{login.password}"/>
                    </pm:field>                           
                    <p:commandButton value="Войти" action="#{login.doLogin()}" update="growl" icon="ui-icon-check"/>
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
</html>
