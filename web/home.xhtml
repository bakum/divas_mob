<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head> 

    </h:head>
    <h:body>
        <pm:page id="home">
            <pm:header title="Divas CRM" swatch="b">
                <p:outputLabel styleClass="ui-btn-left ui-icon-user ui-btn-inline" value="#{p:remoteUser()}" />
                <p:commandButton styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-power" value="Logout" action="#{login.doLogout()}"/>
            </pm:header>
            <pm:content>
                <h:form>
                    <p:menu >
                        <p:submenu label="Замеры">
                            <p:menuitem rendered="#{p:ifAnyGranted('administrator,z_manager')}" value="Замерщик" outcome="index" icon="ui-icon-gear"/>
                            <p:menuitem rendered="#{p:ifAnyGranted('administrator,z_dispatcher')}" value="Диспетчер" icon="ui-icon-gear"/>
                        </p:submenu>
                        <p:submenu label="Администратор" rendered="#{p:ifGranted('administrator')}">
                            <p:menuitem value="Google" url="http://www.google.com" icon="ui-icon-info"/>
                            <p:menuitem value="Bing" url="http://www.bing.com" icon="ui-icon-action"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
</html>
